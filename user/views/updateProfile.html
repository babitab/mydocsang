<div class="profile-container" data-ng-controller="UpdateProfileController">
    <h3>Update Profile</h3>
    <form name="updateProfileForm" class="form-horizontal" role="form" data-ng-submit="updateProfile()">
        <div class="form-group">
            <label for="firstName" class="col-sm-4 control-label">First Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="firstName" name="firstName" required
                        data-ng-model="newProfileData.firstName"
                        data-ng-minlength="3"
                        data-ng-maxlength="20"
                        >
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-4 control-label">Last Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="lastName" name="lastName"
                        data-ng-model="newProfileData.lastName"
                        data-ng-maxlength="20"
                        >
            </div>
        </div>
        <div id="updateProfile">
            <button type="submit" data-ng-disabled="updateProfileForm.$invalid"> Update <i class="material-icons">done</i></button>
        </div>
    </form>
</div>
