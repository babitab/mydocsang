<div class="changepass-container" data-ng-controller="ChangePasswordController">
    <h3>Change Password</h3>
    <form name="changePassForm" class="form-horizontal" role="form" data-ng-submit="changePassword()">
        <div class="form-group">
            <label for="currpassword" class="col-sm-4 control-label">Current Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="currpassword"
                       name="currpassword" required placeholder="Enter your current password"
                        data-ng-model="changeData.currpassword"
                        >
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">New Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password"
                       name="password" required placeholder="Enter new password"
                        data-ng-model="changeData.password"
                        data-ng-minlength="6"
                        >
            </div>
        </div>
        <div class="form-group">
            <label for="repassword" class="col-sm-4 control-label">Retype Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="repassword"
                       name="repassword" required placeholder="Retype new password"
                        data-ng-model="changeData.repassword"
                        data-ng-pattern="{{changePassForm.password.$modelValue}}"
                        >
            </div>
        </div>
        <div id="changepass">
            <button type="submit" data-ng-disabled="changePassForm.$invalid"> Change <i class="material-icons">done</i></button>
        </div>
    </form>
</div>
