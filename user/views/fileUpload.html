<div class="container" data-ng-controller="UploadFileController">
    <div class="upload-document-container">
        <h3>Upload Document </h3>
        <form id="fileUploadForm" name="fileUploadForm"  class="form-horizontal"  method="POST" enctype="multipart/form-data" role="form">
            <div class="form-group">
                <label for="documentType" class="col-sm-5 control-label">Selected Document Type*</label>
                <div class="col-sm-7">
                    <select name="documentType" id="documentType" class="form-control" required>
                        <option data-ng-repeat="docType in docTypes" data-ng-value="docType">{{docType}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="documentFile" class="col-sm-5 control-label">Upload Document* <br> <em>(Max. Limit is 1MB)</em></label>
                <div class="col-sm-7">
                    <input type="file" name="documentFile" id="documentFile" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="documentDescription" class="col-sm-5 control-label">Document Description* <br> <em>(Max. 50 Characters)</em></label>
                <div class="col-sm-7">
                    <input type="text" name="documentDescription" id="documentDescription" class="form-control" required>
                </div>
            </div>
            <div class="form-group upload-button" id="fileUpload" >
                <div class="col-sm-offset-5 col-sm-7">
                    <button type="submit" data-ng-disabled="fileUploadForm.$invalid" class="pull-right">Upload <span class="material-icons md-18">file_upload</span></button>
                </div>
            </div>
            <p> <b><em>File type must be of {{supportedFiles}}.</em></b></p>
        </form>
    </div>
</div>
<script src="./javascript/file.js"></script>
